          <input
            type="checkbox"
            id="course-auto_skip"
            name="course-auto_skip"

  <div class="section">

    <ul>
      <li>
        <label>
          <input
            type="checkbox"
            id="home-search_my_course"

        </label>
      </li>
    </ul>
